<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/user.css">
</head>
<body>

<div class="d-flex">

    <div class="sidebar p-3 d-flex flex-column">
        <h5 class="mb-4">Menu</h5>
        <ul class="nav flex-column mb-auto">
            <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./orders.html">My Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="./cart.html">My Cart</a></li>
        </ul>
        <button class="btn btn-outline-danger mt-auto" id="logoutBtn">Logout</button>
    </div>

    <div class="content flex-grow-1 p-4">
        <h4>My Profile</h4>

        <div class="card p-3 mt-4">
            <div class="d-flex align-items-center">
                <div class="image">
                    <img src="./img/default-profile.png" id="profileImage" class="rounded-circle me-3" alt="Profile" width="60" height="60">
                </div>
                <div>
                    <h6 id="fullName"></h6>
                    <small id="profilePhone"></small><br>
                    <small id="location"></small>
                </div>
                <button class="btn btn-sm btn-outline-primary ms-auto" id="changePhotoBtn">Change Photo</button>
                <input type="file" id="imageInput" accept="image/*" style="display:none;">
            </div>
        </div>

        <div class="card p-3 mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <h6>Personal Information</h6>
                <button class="btn btn-sm btn-outline-secondary" onclick="openModal('personal')">Edit</button>
            </div>
            <div class="row mt-3">
                <div class="col-md-6"><strong>First Name:</strong> <span id="firstName"></span></div>
                <div class="col-md-6"><strong>Last Name:</strong> <span id="lastName"></span></div>
                <div class="col-md-6"><strong>Email:</strong> <span id="email"></span></div>
                <div class="col-md-6"><strong>Phone:</strong> <span id="personalPhone"></span></div>
            </div>
        </div>

        <div class="card p-3 mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <h6>Address</h6>
                <button class="btn btn-sm btn-outline-secondary" onclick="openModal('address')">Edit</button>
            </div>
            <div class="row mt-3">
                <div class="col-md-6"><strong>Country:</strong> <span id="country"></span></div>
                <div class="col-md-6"><strong>City/State:</strong> <span id="cityState"></span></div>
            </div>
        </div>

    </div>
</div>

<div id="modalsContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
